$def with (data_js, data_last_received)
$var css: site.css plot.css
$var js: jquery.js jquery.flot.js jquery.flot.time.js
<h1>Magnetometer</h1>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">North/South</h3>
      </div>
      <div class="panel-body">
        <div id="plot" class="plot-large"></div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <p>Last data received $data_last_received</p>
  </div>
</div>
<script type="text/javascript">
  $$(function() {
    var data = [$data_js[1]];

		$$.plot("#plot", [data], {
			xaxis: {mode: "time"}
		});
	});
</script>
