$def with (content)
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="University of Glasgow Observatory Magnetometer">
    <meta name="author" content="Sean Leavey">
    <title>$content.get('title')</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.min.css">
    $if content.css:
      $for f in content.css.split():
        <link rel="stylesheet" type="text/css" href="/static/css/$f">
  </head>
  <body>
     <div class="navbar navbar-inverse navbar-fixed-top">
       <div class="container">
         <div class="navbar-header">
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">University of Glasgow Observatory</a>
         </div>
         <div class="collapse navbar-collapse">
           <ul class="nav navbar-nav">
             <li class="active"><a href="">Magnetometer</a></li>
             <li><a href="about">About</a></li>
           </ul>
         </div>
       </div>
     </div>
     <div class="container">
       $:content
    </div>
    $if content.js:
      $for f in content.js.split():
        <script src="/static/js/$f"></script>
  </body>
</html>
